# SonarQube project key (this is important to link your analysis to the correct project)
sonar.projectKey=GithubDemo

# SonarQube project name (optional, for clarity)
sonar.projectName=GithubDemo Project

# Sources directory to analyze
sonar.sources=.

# Host URL for SonarQube (make sure this is publicly accessible or set correctly)
sonar.host.url=${SONAR_HOST_URL}

# Login token to authenticate the scanner with SonarQube
sonar.login=${SONAR_TOKEN}
