<!DOCTYPE html>
<html>
    <title>Rock_Paper_Scissor</title>
    <head>
       <link rel="stylesheet" type="text/css" href="style.css">
       <script src="script.js"></script>
    </head>
    <body>
        <div class="heading">
            <h2>ROCK-PAPER-SCISSOR</h2>
        </div>
        <center>
            <div class="go">
                    <p><i>Let's start</i></p>
            </div>
        </center>
        <div class="button">
            <div class="buttons">
                <button onclick="cal('Rock')" title="Rock"><img class="r" src="./images/rock.png"></button>
                <center><h1>Rock</h1></center>
            </div>
            <div class="buttons">
                <button onclick="cal('Paper')" title="Paper"><img class="p" src="./images/paper.png"></button>
                <center><h1>Paper</h1></center>
            </div>
            <div class="buttons">
                <button onclick="cal('Scissor')" title="Scissor"><img class="s" src="./images/scissor.png"></button>
                <center><h1>Scissor</h1></center>
            </div>
            <div class="buttons">
                <button onclick="reset()" title="Reset"><img class="re" src="./images/reset.jpg"></button>
                <center><h1>Reset</h1></center>
            </div>
        </div>
    </body>
</html>
